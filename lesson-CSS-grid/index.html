<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS-grid</title>
</head>

<body>
    <div class="grid-container-top">
        <div class="grid-container-top__item first-image-top"><img class="top-container-images" src="./img/1-top-image.png" alt=""></div>
        <div class="grid-container-top__item second-image-top"><img class="top-container-images" src="./img/2-top-image.png" alt=""></div>
        <div class="grid-container-top__item third-image-top"><img class="top-container-images" src="./img/3-top-image.png" alt=""></div>
        <div class="grid-container-top__item fourth-image-top"><img class="top-container-images" src="./img/4-top-image.png" alt=""></div>
        <div class="grid-container-top__item fifth-image-top"><img class="top-container-images more-fix image-size-fix" src="./img/5-top-image.png" alt=""></div>
        <div class="grid-container-top__item sixth-image-top"><img class="top-container-images image-size-fix" src="./img/6-top-image.png" alt=""></div>
    </div>
    <div class="grid-container-bottom">
        <div class="grid-container-bottom__item first-image-bottom"><img class="bottom-container-images" src="./img/1-bot-image.png" alt=""></div>
        <div class="grid-container-bottom__item second-image-bottom"><img class="bottom-container-images" src="./img/2-bot-image.png.png" alt=""></div>
        <div class="grid-container-bottom__item third-image-bottom"><img class="bottom-container-images" src="./img/3-bot-image.png" alt=""></div>
        <div class="grid-container-bottom__item fourth-image-bottom"><img class="bottom-container-images" src="./img/4-bot-image.png" alt=""></div>
        <div class="grid-container-bottom__item fifth-image-bottom"><img class="bottom-container-images" src="./img/5-bot-image.png" alt=""></div>
        <div class="grid-container-bottom__item sixth-image-bottom"><img class="bottom-container-images" src="./img/6-bot-image.png" alt=""></div>
        <div class="grid-container-bottom__item seventh-image-bottom"><img class="bottom-container-images" src="./img/7-bot-image.png" alt=""></div>
        <div class="grid-container-bottom__item eightth-image-bottom"><img class="bottom-container-images" src="./img/8-bot-image.png" alt=""></div> 
    </div>
</body>

</html>
