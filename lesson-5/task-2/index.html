<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/discharge.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lesson5-selectors/Task#2</title>
</head>

<body>
    <div id="page">
        <header id="header" class="text">
            <h1>CSS Diner Shopping List</h1>
            <p>Let`s go to the mall!</p>
        </header>
        <div id="fon">
            <div id="block">
                <main id="main">
                    <div id="list">
                        <fieldset>
                            <ol>
                                <li>
                                    <input type="checkbox" name="Pickles" id="Pickles">
                                    <label for="Pickles" class="zach">A lot of pickles</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="apples" id="apples">
                                    <label for="apples" class="zach">10 apples</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="oranges" id="oranges">
                                    <label for="oranges" class="zach">20 oranges</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="plates" id="plates">
                                    <label for="plates" class="zach">13 plates</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="bentos" id="bentos">
                                    <label for="bentos" class="zach">15 bentos</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="sake" id="sake">
                                    <label for="sake" class="zach">1 bottle of Sake ^_^</label>
                                </li>
                            </ol>
                        </fieldset>
                    </div>
                    <div id="button">
                        <input type="button" name="eat" value="Bon appetit :)" class="text"
                            onclick="window.open('../index.html'), '_blank'" title="Click to task#1">
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
