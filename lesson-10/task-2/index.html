<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/discharge.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson-10/Task#2</title>
</head>

<body>
    <div class="main">
        <form action="#" method="GET">
            <div class="main__form form">
                <div class="checkbox-div top-links">
                    <a class="links links_color_wheat sign-in-link" href="#">
                        Sign in
                    </a>
                    <a class="links links_color_wheat join-us-link" href="#">
                        Join us
                    </a>
                </div>
                <label class="form__item label" for="username">Username</label>
                <input required class="form__item input" type="text" name="username" id="username" value="">
                <label class="form__item label" for="password">Password</label>
                <input required class="form__item input" type="password" name="password" id="password" value="">
                <div class="checkbox-div">
                    <input class="form__item checkbox" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form__item checkbox-label label" for="checkbox">Keep me signed in</label>
                </div>
                <button class="form__item input button" type="submit">Sign in</button>
                <div class="checkbox-div bottom-links">
                    <a class="links checkbox-div__links" href="#">
                        Forgot password
                    </a>
                    <a class="links checkbox-div__links" href="#">
                        Create an account
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
